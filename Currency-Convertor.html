<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Currency-Convertor.css">
</head>
<body>
    <div class="convertor">
        <h2>Currency Convertor</h2>
        <form>
            <div class="amount">
                <label for="amountInp">Enter Amount</label><br>
                <input value="1.0" type="text" name="amountInp" id="amountInp">
            </div>
            <div class="dropdowns">
                <div class="from">
                    <p>From</p>
                    <div class="dropdown-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="This is a flag">
                        <select name="from" id="from-select"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="dropdown-container">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="This is a flag">
                        <select name="to" id="to-select"></select>
                    </div>
                </div>
            </div>
            <div class="msg-container">
                <p id="msg-conversion"></p>
            </div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="Currency-Convertor-Codes.js"></script>
    <script src="Currency-Convertor.js"></script>
</body>
</html>
